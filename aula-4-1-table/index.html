            <td class="ce" width="20%">Total</td>
        </tr>
        <tr>
            <td class="es">Monday</td>

        </tr>
        <tr>
            <td class="es">Friday</td>
            <td>8</td>

            <td>8</td>
        </tr>
        <tr>
            <td class="es">Saturday</td>
            <td>0</td>

            <td>5</td>
        </tr>
        <tr>
            <td class="es">Sunday</td>
            <td>0</td>

            <td>1</td>
        </tr>

</html>
